services:
  - type: web
    name: dhstore-backend
    env: node
    plan: free
    buildCommand: "npm install && npx prisma generate"
    startCommand: "node src/index.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhstore-db
          property: connectionString
      - key: JWT_SECRET
        value: changeme123   # replace with a strong secret
      - key: SMTP_HOST
        value: smtp.example.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: your@email.com
      - key: SMTP_PASS
        value: yourpassword
      - key: SMTP_FROM
        value: no-reply@dhstore.rw
      - key: FORCE_HTTPS
        value: false

databases:
  - name: dhstore-db
    plan: free

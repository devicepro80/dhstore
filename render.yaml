services:
  - type: web
    name: dhstore-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhstore-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        value: https://your-frontend.onrender.com
      - key: FORCE_HTTPS
        value: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "no-reply@dhstore.rw"
    postDeployCommand: |
      npx prisma migrate deploy && node prisma/seed.js

databases:
  - name: dhstore-db
    plan: free

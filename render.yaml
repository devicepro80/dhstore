services:
  # Backend (API)
  - type: web
    name: dhstore-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhstore-db
          property: connectionString
      - key: JWT_SECRET
        value: "changeme-secret"
      - key: FRONTEND_DEPLOY_HOOK
        value: https://api.render.com/deploy/srv-d2fqtv0gjchc73ac7mmg?key=139lkOaKs2M  # replace with real hook

  # Frontend (React / Next.js / static site)
  - type: web
    name: dhstore-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: API_URL
        fromService:
          name: dhstore-backend
          type: web
          property: url

databases:
  - name: dhstore-db
    plan: free

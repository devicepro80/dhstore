services:
  # Backend API
  - type: web
    name: dhstore-backend
    env: node
    rootDir: backend
    buildCommand: "npm install && npx prisma generate && npm run build"
    startCommand: "node src/index.js"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhstore-db
          property: connectionString
      - key: JWT_SECRET
        value: "changeme-secret"   # replace with a strong secret

  # Frontend (React + Vite)
  - type: static
    name: dhstore-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://dhstore-backend.onrender.com"

  # Landing Page (optional)
  - type: static
    name: dhstore-landing
    rootDir: landing
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist

databases:
  - name: dhstore-db
    plan: free

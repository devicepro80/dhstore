services:
  - type: web
    name: dhstore-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhstore-db
          property: connectionString
      - key: JWT_SECRET
        value: "changeme-secret"

  - type: web
    name: dhstore-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: API_URL
        value: "https://dhstore-backend.onrender.com"  # replace with actual backend URL after deploy

databases:
  - name: dhstore-db
    plan: free
    databaseName: dhstore
    user: dhstore

services:
  # Backend API
  - type: web
    name: dhstore-backend
    env: node
    rootDir: backend
    buildCommand: "npm install && npx prisma generate && npm run build"
    startCommand: "node src/index.js"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhstore-db
          property: connectionString
      - key: JWT_SECRET
        value: "changeme-secret"
    domains:
      - dhstore-backend.onrender.com
    autoDeploy: true
    healthCheckPath: /healthz

  # Frontend (React + Vite)
  - type: static_site
    name: dhstore-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dhstore-backend
          property: url
    domains:
      - dhstore.onrender.com
    autoDeploy: true
    redirects:
      - from: /*
        to: /index.html
        status: 200

databases:
  - name: dhstore-db
    plan: free
